name: Promote Preview to Production on PR Merge

on:
  pull_request:
    types: [closed]
    branches:
      - master

jobs:
  promote:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Promote Latest Preview to Production
        run: |
          echo "üîç Getting latest preview deployment..."
          response=$(curl -s -H "Authorization: Bearer ${{ secrets.VERCEL_TOKEN }}" \
            "https://api.vercel.com/v6/deployments?projectId=${{ secrets.VERCEL_PROJECT_ID }}&state=READY&target=preview&limit=1")

          echo "üì¶ Response: $response"
          id=$(echo "$response" | jq -r '.deployments[0].uid')
          echo "üöÄ Promoting deployment ID: $id"

          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.VERCEL_TOKEN }}" \
            -H "Content-Type: application/json" \
            https://api.vercel.com/v13/deployments/$id/promote \
            -d '{"target":"production"}'
